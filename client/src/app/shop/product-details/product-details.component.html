<mat-card *ngIf="product">
  <mat-card-title-group>
    <div>
      <img mat-card-image src="{{ product.pictureUrl }}"/>
    </div>
    <div>
      <mat-card-title>{{ product.name }}</mat-card-title>
      <mat-card-subtitle style="font-size: 1.5em">
        {{ product.price | currency }}
      </mat-card-subtitle>
      <div class="product-info">
        <mat-icon (click)="decrementQuantity()" color="primary">remove_circle</mat-icon>
        <span>{{quantity}}</span>
        <mat-icon (click)="incrementQuantity()" color="primary">add_circle</mat-icon>
        <button (click)="addItemToBasket()" mat-stroked-button>Add to Cart</button>
      </div>
    </div>
  </mat-card-title-group>
  <mat-card-content>
    <h1>Description</h1>
    <p>{{ product.description }}</p>
  </mat-card-content>
</mat-card>
